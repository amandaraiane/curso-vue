<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar +5</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop>PARAR AQUI!!!</span>
        <span v-on:mousemove="parar">PARAR AQUI COM FUNÇÃO!!!</span>
    </p>
    <a v-on:click="naoNavegar" href="http://google.com.br">Google</a>
    <a v-on:click.prevent="" href="http://google.com.br">Google</a>
    <hr>
    <input type="text" v-on:keyup="exibirAlerta">
    <input type="text" v-on:keyup.enter="exibirAlertaEnter">
    <input type="text" v-on:keyup.enter.alt="exibirAlertaEnterAlt">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event){
                console.log(passo, event)
                this.contador += passo
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            naoNavegar(event){
                event.preventDefault()
            },
            parar(event){
                event.stopPropagation()
            },
            exibirAlerta(){
                alert("Estou te alertando!")
            },
            exibirAlertaEnter(){
                alert("Você teclou o 'enter'")
            },
            exibirAlertaEnterAlt(){
                alert("Você teclou o 'enter ' + 'alt'")
            }
        }
    })
</script>
