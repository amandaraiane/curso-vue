<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador * 2}}</p>
    <p>{{ contador > 5 ? 'Cliquei mais de 5 vezes' : 'Cliquei menos de 5 vezes'}}</p>
    <p>{{ 2 + 2 -100 }}</p>
    <button v-on:click="somar">Somar +1</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
        },
        methods: {
            somar(){
                this.contador++
            }
        }
    })
</script>
