<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matador de monstros</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="box-main">
            <div class="box-jogador">
                <h2>Jogador</h2>
                <div class="barra-jogador">
                    <div class="progresso" :style="{width}"></div>
                </div>
                <div class="porcentagem-jogador"></div>
            </div>
            <div class="box-monstro">
                <h2>Monstro</h2>
                <div class="barra-monstro"></div>
                <div class="porcentagem-monstro"></div>
            </div>
        </div>

        <div class="comandos">
            <button @click="atacar" class="btn-ataque">ATAQUE</button>
            <button class="btn-ataque-especial">ATAQUE ESPECIAL</button>
            <button class="btn-curar">CURAR</button>
            <button class="btn-desistir">DESISTIR</button>
        </div>

        <div class="box-log">
            aqui
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
