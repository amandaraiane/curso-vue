<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app1">
    <contador></contador>
    <contador></contador>
    <contador></contador>
</div>

<hr>

<div id="app2">
    <contador></contador>
    <contador></contador>
    <contador></contador>
</div>

<script>
    //Registro Global -> esse componente pode ser acessado em outras instancias vue
    Vue.component('contador', {
        template: `
            <div>
                <span>{{ contador }}</span>
                <button @click="contador++">+</button>
                <button @click="contador--">-</button>  
            </div>
        
        `,
        data(){
            return{
                contador: 0
            }
        }
    })

    new Vue({
        el: '#app1',
    })

    new Vue({
        el: '#app2',
    })
</script>
