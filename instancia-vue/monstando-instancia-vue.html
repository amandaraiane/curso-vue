<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
</div>

<script>
    const vm = new Vue({
        template: `
            <div>
                <h1>{{ aula }}</h1>
                <button @click="alterarAula">Alterar aula</button>
                <h2>{{ modulo }}</h2>
                <button @click="alterarModulo">Alterar m√≥dulo</button>
            </div>
        
        `,
        data:{
            aula: 'Aula de Refs',
            modulo: 'Instancia do Vue'
        },
        methods:{
            alterarAula(){
                this.aula += '#'
            },
            alterarModulo(){
                this.modulo += '#'
            }
        }
    })

    vm.$mount('#app')
</script>
