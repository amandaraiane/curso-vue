<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
    {{ titulo }} {{ novaInfo }} <!--novaInfo vai gerar um erro no console, pois ela nÃ£o foi definida dentro da instancia do vue-->
    <button @click="alterar">Alterar</button>
</div>

<script>
    const vm = new Vue ({
        el: '#app',
        data:{
            titulo: "Teste1"
        },
        methods:{
            alterar(){
                this.titulo += '!'
            }
        }
    })

    vm.novaInfo = 'Teste'
    console.log(vm.novaInfo)
</script>
