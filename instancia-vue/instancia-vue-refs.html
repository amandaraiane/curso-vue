<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <h1 :ref="aulaRef">{{ aula }}</h1>
    <button @click="alterarAula">Alterar aula</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data:{
            aula: 'Aula de Refs'
        },
        methods:{
            alterarAula(){
                this.aula += '#'
            }
        }
    })
</script>
