<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!--é possível utilizar duas instancias vue em uma mesma página, porém não é recomendado-->

<div id="app1">
    {{ titulo1 }} <!--se for chamado o {{ titulo2 }} aqui, retornará um erro no console, pois ele pertence a outra instancia-->
    <button @click="alterar1">Alterar</button>
</div>

<div id="app2">
    {{ titulo2 }}
    <button @click="alterar2">Alterar</button>
</div>

<script>
    new Vue ({
        el: '#app1',
        data:{
            titulo1: "Teste1"
        },
        methods:{
            alterar1(){
                this.titulo1 += '!!!!'
            }
        }
    })

    new Vue ({
        el: '#app2',
        data:{
            titulo2: "Teste2"
        },
        methods:{
            alterar2(){
                this.titulo2 += '!!!!'
            }
        }
    })
</script>
